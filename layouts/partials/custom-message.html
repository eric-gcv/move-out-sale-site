<div class="flex flex-wrap sm:flex-row flex-col py-6 mb-12">
  {{ if .Site.Params.Message }}
  <h1 class="text-gray-900 font-medium title-font text-2xl mb-2 sm:mb-0 text-center w-full">
    {{ .Site.Params.Message }}
  </h1>
  {{ end }}
  {{ if .Site.Params.Submessage }}
  <h3 class="text-gray-500 font-small title-font text-xl mb-2 sm:mb-0 text-center w-full">
    {{ .Site.Params.Submessage }}
  </h3>
  {{ end }}
</div>
